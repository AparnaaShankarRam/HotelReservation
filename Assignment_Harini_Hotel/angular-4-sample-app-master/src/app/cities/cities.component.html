<div style="text-align: center;padding : 5px;">
  <h3> Hotel Reservation Details </h3>
</div>

<div class="container">
<table class="table table-bordered">
  <thead>
    <tr>
      <th *ngFor="let heading of tableHead">{{heading}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tableData of reservationData">
      <td> {{tableData.guestId}}</td>
      <td> {{tableData.guestName}}</td>
      <td> {{tableData.hotel}}</td>
      <td> {{tableData.reservationNumber}}</td>
    </tr>
  </tbody>
</table>
</div>
